<div class="container">
    <ul class="row cardsList">
        <li class="col-xs-12 col-sm-6 col-lg-4" *ngFor="let pokemon of pokemons">
            <ul id="card.id" class="pokemon-card">
                <li>
                    <a routerLink="/pokemon/{{pokemon.id}}">
                        <img src='{{pokemon.imageUrl}}' alt='{{pokemon.name}}' title='{{pokemon.image}}' />
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
